<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-3">Number guessing game</h1>

        <p class="text-muted">
            We have selectd a random number between 1 and 100. See if you
            can guess it in 10 turns or fewer. We'll tell you if your guess was too high or low.
        </p>

        <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField" />
            <input type="submit" value="Submit guess" class="guessSubmit" />
        </div>

        <div>
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>

            <script src="numberGame.js" defer></script>
        </div>
    </div>
</body>

</html>
